
  <!-- Button trigger modal -->
  <div class="d-flex justify-content-end">
      <button
      type="button"
      class="btn btn-primary btn-lg"
      data-bs-toggle="modal"
      data-bs-target="#modalId"
  >
      Add Product
      </button>

  </div>
  <div>
      <div class="container">
          <div class="row">
              <div class="col">
                  <h1>Products</h1>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <div
                      class="table-responsive"
                  >
                      <table
                          class="table table-primary"
                      >
                          <thead>
                              <tr>
                                  <th scope="col">Name</th>
                                  <th scope="col">Price</th>
                                  <th scope="col">Category</th>
                              </tr>
                          </thead>
                          <tbody id="datacenter">
                            <tr *ngFor="let i of items">
                              <td>{{i.name}}</td>
                              <td>{{i.price}}</td>
                              <td>{{i.category}}</td>
                            </tr>
                          </tbody>
                      </table>
                  </div>

              </div>
          </div>
      </div>
  </div>


  <!-- Modal -->
  <div
      class="modal fade"
      id="modalId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
  >
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalTitleId">
                      Modal title
                  </h5>
                  <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                  ></button>
              </div>
              <div class="modal-body">
                  <div class="container">
                      <div class="row">
                          <div class="col-md">
                              <label for="Name">Name</label>
                              <input type="text" name="name" [(ngModel)]="item.name" id="Name" class="form-control">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col">
                              <label for="Price">Price</label>
                              <input type="number" name="price" [(ngModel)]="item.price"  id="price" class="form-control">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md">
                              <label for="category">Category</label>
                              <input type="radio" name="category" [(ngModel)]="item.category"  id="category" value="veg">Veg
                              <input type="radio" name="category" [(ngModel)]="item.category" id="category" value="nonveg">Non Veg
                          </div>
                      </div>

                      <div>
                        <input class="form-control"
                        list="GFGOptions" id="GFGDataList"
                        placeholder="Select option">
                    <datalist id="GFGOptions">
                        <option value="HTML">
                        <option value="CSS">
                        <option value="JavaScript">
                        <option value="Bootstrap">
                    </datalist>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                  >
                      Close
                  </button>
                  <button type="button" class="btn btn-primary" (click)="pushitem()">Save</button>
              </div>
          </div>
      </div>
  </div>


  {{items|json}}
